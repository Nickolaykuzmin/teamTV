<form [formGroup]="signInUserForm" (submit)="onSubmitSignInForm()" class="form">
  <div class="form-group">
    <input formControlName="email" class="form-control" type="email" required>
  </div>
  <div class="form-group">
    <input formControlName="password" class="form-control" type="password" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit </button>
  </div>
</form>
