<form [formGroup]="signUpUserForm" (submit)="onSubmitSignUpForm()" class="form">
  <div class="form-group">
    <input formControlName="email" class="form-control" type="email" required>
  </div>
  <div class="form-group">
    <input formControlName="password" class="form-control" type="password" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit Sign Up</button>
  </div>
</form>
