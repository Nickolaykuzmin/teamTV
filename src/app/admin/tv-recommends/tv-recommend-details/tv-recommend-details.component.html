<div style="color: red" class="container mt-5 mb-5" appClass *ngIf="tvRecommend$ | async as tvRecommend">
 <h2 class="mb-3 ">TV Maze Reccomends Details</h2>
  <div class="card" >
    <div class="card-body d-flex justify-content-center ">
      <h3 class="card-title" >{{tvRecommend.name}}</h3>
    </div>
    <div class="card-body d-inline-flex justify-content-around">
      <div [innerHTML]="tvRecommend.summary" class="card-body col">
       <br>
       <button class='mt-2 primary'>More about show</button>
      </div>
      <img class="card-img col-3" [src]="tvRecommend.image.original" alt="Card image cap">
      <div class="card-body col" >
        <p><label class="mr-2"><strong >Runtime:</strong></label>{{tvRecommend.runtime}}</p>
        <p><label class="mr-2"><strong >Status:</strong></label>{{tvRecommend.status}}</p>
        <p><label class="mr-2"><strong >Show Type:</strong></label>{{tvRecommend.type}}</p>
        <p><label class="mr-2"><strong >Genres:</strong></label>{{tvRecommend.genres}}</p>
        <p><label class="mr-2"><strong >Official site:</strong></label>{{tvRecommend.officialSite}}</p>
      </div>
    </div>
  </div>
</div>
