<div class=" mt-5 mb-5" *ngIf="tvRecommend$ | async as tvRecommend">
  <div class="card">
    <img class="card-img-top" loading="lazy" [src]="tvRecommend.image.original" alt="Card image cap">
    <div class="card-body">
      <h6 class="card-title"(click)="onEdit(tvRecommend)">{{tvRecommend.name}}</h6>
    </div>
  </div>
</div>
